<head>
  <link rel="stylesheet" href="css/editor.css" type="text/css" />
  <link rel="stylesheet" href="css/browser_logos.css" type="text/css" />
  <script type="text/javascript" src="js/editor-canvas.js"></script>
  <script type="text/javascript" src="js/editor-filer.js"></script>
  <script type="text/javascript" src="js/editor-filechooser.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      editor.initialize();
    });
  </script>
</head>

<h2>Offline Image Editor (FileAPI + Canvas demo)</h2>

<div class="author">
  by Kinuko Yasuda &lt;kinuko at chromium.org&gt;
</div>

<div class="browser_support">
  <span>Supported browsers:</span>
  <span class="browser_logos">
    <span class="opera"></span>
    <span class="ie"></span>
    <span class="safari"></span>
    <span class="ff"></span>
    <span class="chrome supported"></span>
  </span>
</div>

<div id="error" class="hide"></div>

<div id="image_editor_container">

<div id="filer">
  <input id="file_input" value="Untitled.png"></input>
  <input type="button" id="save_button" value="Save" disabled></input>
  <input type="button" id="saveas_button" value="Save As..." disabled></input>
  <input type="button" id="open_button" value="Open..." disabled></input>
  <span style="color: #999">|</span>
  <input type="file" id="native_file_input"></input>
</div>

<div id="tools">
  <canvas id="pencil_area" width="36" height="36" ></canvas>
  <input type="button" id="clear_button" value="Clear"></input>
  <input type="button" id="undo_button" value="Undo"></input>
  <div id="color_picker"></div>
  <div id="brush_picker"></div>
</div>

<canvas id="draw_area" width="600" height="400"></canvas>

<div id="file_chooser" class="hide">
  <div class="tips">Tips: you can drag-out the file from this window.</div>
  <div id="file_chooser_new">
    <input type="text" id="file_new_input" size="40"></input>
    <input type="button" id="file_new_submit" value="Choose"></input>
  </div>
  <div id="file_list_body">
    <div id="file_list_empty_label">[empty]</div>
    <div id="file_list_loading" class="loading hide"></div>
    <div class="file_chooser_buttons">
      <input type="button" id="file_chooser_mkdir" value="New Folder"></input>
      <input type="button" id="file_chooser_closer" value="Cancel"></input>
    </div>
  </div>
</div>

</div>
